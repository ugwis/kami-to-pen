<!DOCTYPE html>
<html>
<head>
	<title>Kami to pen</title>
	<link rel="stylesheet" href="./style.css">
	<meta charset="UTF-8">
	<script src="./jquery-2.1.3.min.js"></script>
	<script src="./script.js"></script>
	<script src="./ace/build/src/ace.js"></script>
</head>
<body>
	<div class="inner">
		<div class="toolbar">
			<div class="caption">
				<div id="exit" class="buttonWrapper">
					<div class="button" style="background: #FF533C;box-shadow: 0px 0px 1px #C81801;">
					</div>
				</div>
				<div id="minimize" class="buttonWrapper">
					<div class="button" style="background: #EDA24C;box-shadow: 0px 0px 1px #D7A352;">
					</div>
				</div>
				<div id="maximize" class="buttonWrapper">
					<div class="button" style="background: #4BCD00;box-shadow: 0px 0px 1px #02915B;">
					</div>
				</div>
			</div>
			<div class="status"></div>
		</div>
		<div class="main">
			<div class="coding">
				<div id="editor"></div>
			</div>
			<div class="stdio">
				<input id="stdin" style="float:left;">
				<input id="stdout" style="float:right;">
			</div>
		</div>
	</div>
</body>
</html>
